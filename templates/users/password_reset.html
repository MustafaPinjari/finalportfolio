{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="mb-5 w-full scroll-mt-20 px-[12%] py-10 pt-32 font-ovo">
    <div class="container mx-auto max-w-xl">
        <h2 class="mb-8 text-center text-3xl font-semibold">Reset Password</h2>
        
        <div class="rounded-lg bg-white p-8 shadow-md dark:bg-darkHover">
            <p class="mb-6 text-gray-600 dark:text-gray-300">
                Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
            </p>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="{{ form.email.id_for_label }}" class="mb-2 block text-sm font-medium">
                        Email Address
                    </label>
                    <input type="email" name="email" maxlength="254" required id="id_email" 
                           class="w-full rounded-lg border border-gray-400 bg-slate-100 px-3 py-4 focus:outline-none dark:border-lightHover dark:bg-[#19002c]">
                </div>
                
                <div class="mt-6">
                    <button type="submit" 
                            class="w-full rounded-full bg-gradient-to-r from-[#b820e6] to-[#da7d20] px-6 py-3 text-white hover:opacity-90">
                        Send Password Reset Email
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm">
                <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:underline dark:text-indigo-400">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
