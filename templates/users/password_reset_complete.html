{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="mb-5 w-full scroll-mt-20 px-[12%] py-10 pt-32 font-ovo">
    <div class="container mx-auto max-w-xl">
        <h2 class="mb-8 text-center text-3xl font-semibold">Password Reset Complete</h2>
        
        <div class="rounded-lg bg-white p-8 shadow-md dark:bg-darkHover">
            <div class="mb-6 flex justify-center">
                <div class="flex h-16 w-16 items-center justify-center rounded-full bg-green-100 text-green-500 dark:bg-green-900 dark:text-green-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>
            
            <p class="mb-4 text-center text-gray-600 dark:text-gray-300">
                Your password has been successfully reset. Your account is now secure with the new password.
            </p>
            
            <div class="mt-8 text-center">
                <a href="{% url 'login' %}" class="rounded-full bg-gradient-to-r from-[#b820e6] to-[#da7d20] px-6 py-3 text-white hover:opacity-90">
                    Log in with new password
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
